<!DOCTYPE HTML>		
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>	My Registration Form </title>
		<link rel="stylesheet" type="text/css" href="css/css_test.css">
		<h1> My Registration Form </h1>
	</head>	
	<body>
		<form>
			<label for="first name"> First Name: </label>
			<input type="text" id= "first name" name= "first name">
		<div> 	
			<label for="last name"> Last Name: </label>
			<input type="text" id= "last name" name="last name"> 
		</div>	
		<div> 
			<label for= "email"> E-mail: </label>
			<input type= "text" id= "email" name="email"
		</div>	
		<div>
			<label for= "password"> Password: </label>
			<input type= "password" id="password" name="password"
		</div>
		<div>
			<label for="confirm password">Confirm Password: </label>
			<input type="password" id="password_confirm" name="password confirm"
		</div>
		<div>
			<label for= "birthday"> Birthday: </label>
			<input type="date" id="birthday" name"birthday">
		</div>
		<div>
			<label for="male"> Male: </label>
			<input type="radio" id="male" name="male">
		
			<label for="female"> Female: </label>
			<input type="radio" id="female" name="female">

			<label for="other"> Other: </label>
			<input type="radio" id="other" name="other">
			</div>	
		<div>
			<label for= "description">A Short Description About Yourself:</label>
			<textarea name= "description" cols="20" rows="4"></textarea>
		</div>	
		<div>
			<p>Favorite Language?</p>
			<select name="languages">
				<option value= "javascript"> JavaScript</option>
				<option value= "python"> Python</option>
				<option value= "ruby"> Ruby</option>
			</select>
		</div>
		<div> 
			<input type= "Submit" name="Submit" value= "Submit"/>
		</div>	


		</form>

	</body>
</html>
